<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>爱你</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/min.css">
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement, //获取html元素
            event = "orientationchange" in window ? "orientationchange" : "resize", //判断是屏幕旋转还是resize;
            fn = function () {
              var width = docEl.clientWidth;
              width && (docEl.style.fontSize = 100 * (width / 375) + "px"); //设置html的fontSize，随着event的改变而改变。 1rem = 100px
            };
        if (!doc.addEventListener) return;
        win.addEventListener(event, fn, false);
        doc.addEventListener("DOMContentLoaded", fn, false);
      })(document, window);
    </script>
</head>
<body>
<div id="app" v-cloak>
    <canvas id="world" v-show="animation"></canvas>
    <div class="sceneCode">
        <span class="sceneCodeOne" @click="ClickSceneOne">场景一</span>
        <span class="sceneCodeTwo" @click="ClickSceneTwo">场景二</span>
    </div>
    <div class="bgBanner" v-show="bgBanner">
        <div class="swiper-container" id="swiperBgBanner">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="imgOne">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgTwo"></div>
                </div>
                <div class="swiper-slide">
                    <div class="imgThree"></div>
                </div>
                <div class="swiper-slide">
                    <div class="imgFour"></div>
                </div>
                <div class="swiper-slide">
                    <div class="imgFive"></div>
                </div>
                <div class="swiper-slide">
                    <div class="imgSix"></div>
                </div>
                <div class="swiper-slide">
                    <div class="imgSeven"></div>
                </div>
                <div class="swiper-slide">
                    <div class="imgEight"></div>
                </div>
                <div class="swiper-slide">
                    <div class="imgNight"></div>
                </div>
                <div class="swiper-slide">
                    <div class="img10"></div>
                </div>
                <div class="swiper-slide">
                    <div class="img11"></div>
                </div>
                <div class="swiper-slide">
                    <div class="img12"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="loveText" v-if="!animation" v-html="loveLabel">
    </div>
    <div class="tiemDisatance" v-if="animation">
        <div class="weTime">
            最好的我们到现在已经 <br>
            <span>
                {{lovetTimeLabel}}
            </span>
        </div>
        "2020年还有" <br>
        <span>
            {{timeLabel}}
        </span>
        <br>
        "我想陪你度过之后的每一分每一秒，然后告诉你， 它们都不及你万分之一。"
        <br>
        <div class="content">
            <div class="left" style="transform: rotate(-45deg);"></div>
            <div class="right" style="transform: rotate(45deg);left: 60px;"></div>
        </div>
        <div class="loveyouLabel"></div>
    </div>
    <!--<audio autoplay loop ></audio>-->
    <audio src="../song/喜欢.mp3" id="em1" loop autoplay>亲 您的浏览器不支持html5的audio标签</audio>
    <audio src="../song/一点点.mp3" id="em2" loop>亲 您的浏览器不支持html5的audio标签</audio>
</div>
</body>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/min.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
</html>
